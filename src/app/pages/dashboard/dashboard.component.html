<the-layout>
  <section class="dashboard">
    <base-card>
      <div header class="dashboard-card-header">
        <h2>Patients</h2>
        <base-button>Add New Patient</base-button>
      </div>

      <div content class="patient-list">
        @for (patient of mockPatients; track patient.id) {
        <div class="patient">
          <p>{{ patient.name }}</p>
          <p>{{ patient.pin }}</p>
        </div>
        }
      </div>
    </base-card>
  </section>
</the-layout>
