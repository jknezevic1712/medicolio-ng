<ng-template #baseButton>
  <button
    mat-flat-button
    [class.full_width]="fullWidth"
    [disabled]="disabled"
    [color]="color"
  >
    <ng-content />
  </button>
</ng-template>

@if (to) {

<a [routerLink]="to">
  <ng-container *ngTemplateOutlet="baseButton" />
</a>

} @else {

<ng-container *ngTemplateOutlet="baseButton" />

}
